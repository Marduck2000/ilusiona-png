<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ilusiona PNG</title>
  <style>
    :root { --gap: 12px; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 0; }
    header { position: sticky; top: 0; background: #111; color: #fff; padding: 14px 16px; z-index: 10; }
    header h1 { margin: 0 0 8px 0; font-size: 18px; font-weight: 700; }
    .row { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }
    input[type="search"] {
      flex: 1 1 280px;
      max-width: 520px;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #333;
      outline: none;
    }
    .pill { font-size: 12px; opacity: .9; }
    main { padding: 16px; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: var(--gap);
    }
    .card {
      border: 1px solid #e6e6e6;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 1px 6px rgba(0,0,0,.06);
      background: #fff;
    }
    .thumb {
      display: block;
      width: 100%;
      aspect-ratio: 2 / 1;
      object-fit: contain;
      background: #fafafa;
    }
    .meta { padding: 10px 10px 12px 10px; }
    .code { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; font-size: 12px; word-break: break-all; }
    .actions { display: flex; gap: 8px; margin-top: 10px; }
    a.btn {
      display: inline-block;
      text-decoration: none;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 12px;
      color: #111;
      background: #fff;
    }
    a.btn:hover { background: #f2f2f2; }
    .muted { color: #666; font-size: 12px; margin-top: 10px; }
  </style>
</head>

<body>
  <header>
    <h1>Ilusiona PNG</h1>
    <div class="row">
      <input id="q" type="search" placeholder="Buscar… (por ejemplo: 7202261)" autocomplete="off" />
      <div class="pill"><span id="count"></span></div>
    </div>
  </header>

  <main>
    <div class="muted">
      Consejo: abre un código y guárdalo en Favoritos en el móvil.
    </div>
    <div id="grid" class="grid"></div>
  </main>

  <script>
    // Lista de ficheros PNG (se rellena automáticamente con el comando que te doy abajo)
    const IMAGES = [
  "72037628905964.png",
  "72037629005557.png",
  "72037629106933.png",
  "72037629205995.png",
  "72037629305466.png",
  "72037629403780.png",
  "72037629504821.png",
  "72037629607065.png",
  "72037629708281.png",
  "72037629805522.png",
  "72037629907844.png",
  "72037630005041.png"
];

    const grid = document.getElementById("grid");
    const q = document.getElementById("q");
    const count = document.getElementById("count");

    function render(filter = "") {
      grid.innerHTML = "";
      const f = filter.trim();
      const filtered = IMAGES.filter(name => !f || name.includes(f));
      count.textContent = `${filtered.length}/${IMAGES.length}`;

      for (const name of filtered) {
        const code = name.replace(/\.png$/i, "");
        const card = document.createElement("div");
        card.className = "card";

        const img = document.createElement("img");
        img.className = "thumb";
        img.loading = "lazy";
        img.src = name;
        img.alt = code;

        const meta = document.createElement("div");
        meta.className = "meta";

        const codeEl = document.createElement("div");
        codeEl.className = "code";
        codeEl.textContent = code;

        const actions = document.createElement("div");
        actions.className = "actions";

        const openBtn = document.createElement("a");
        openBtn.className = "btn";
        openBtn.href = "view.html?img=" + encodeURIComponent(name);
        openBtn.target = "_blank";
        openBtn.rel = "noopener";
        openBtn.textContent = "Abrir";

        const dlBtn = document.createElement("a");
        dlBtn.className = "btn";
        dlBtn.href = name;
        dlBtn.download = name;
        dlBtn.textContent = "Descargar";

        actions.appendChild(openBtn);
        actions.appendChild(dlBtn);

        meta.appendChild(codeEl);
        meta.appendChild(actions);

        card.appendChild(img);
        card.appendChild(meta);

        grid.appendChild(card);
      }
    }

    q.addEventListener("input", () => render(q.value));
    render("");
  </script>
</body>
</html>
